<div style="height:500px; " >
    <div class="bar bar-header">
      <div class="h1 title">Account Info</div>
    </div>
    <div class="content has-header">
      <div class="list">
		<label class="item item-input">
          <input type="text" ng-model="accountInfo.userId" >
        </label>
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="accountInfo.firstName">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="accountInfo.lastName">
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Submit</button>
      </div>
    </div>
</div>
